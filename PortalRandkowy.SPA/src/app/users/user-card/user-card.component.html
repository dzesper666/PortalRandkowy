<div class="card mt-4">
    <div class="card-body p-2">
        <h6 class="card-title text-center mt-1"><i class="fa fa-user"></i> {{user.username}}, {{user.age}}
        </h6>
    </div>
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.username}}">
    </div>
    <div class="card-body p-0">
        <p class="card-text text-center text-muted">{{user.zodiacSign}}</p>
    </div>
</div>
