<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Znajdź swoją drugą połówkę</h1>
        <p class="lead">Wejdź aby zobaczyć swoje dopasowania... Wszystko co musisz zrobić to zarejestrować się!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-3" (click)=registerToggle()>Rejestracja</button>
            <button class="btn btn-info btn-lg">więcej...</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [valuesFromHome]="values" (cancelRegistration)="cancelRegistrationMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
